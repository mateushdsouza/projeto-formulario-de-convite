<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <div class="brand-title">
          <img src="assets/Logo.svg" alt="Simbolo festivo">
          <div class="title-text">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <div class="invite-container">
          <h2>Crie seu convite</h2>
          <form enctype="multipart/form-data" method="post">
            <fieldset class="about">
              <header>
                <div class="header-img">
                  <img src="assets/icons/calendar.svg" alt="Simbolo de calendario">
                </div>  
                <span>Sobre o evento</span>
              </header>

              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input type="text" id="event-name" name="event-name" placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start-date">Início</label>
                  <input type="date" id="start-date" name="start-date">
                </div>
                <div class="input-wrapper flex-1">
                  <label for="end-date">Fim</label>
                  <input type="date" id="end-date" name="end-date">
                </div>
              </div>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <img src="assets/icons/building-2.svg" alt="Simbolo de um prédio">
                    <input type="radio" name="event-type" id="in-person">
                    <label for="in-person">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <img src="assets/icons/video.svg" alt="Simbolo de um video">
                    <input type="radio" name="event-type" id="online">
                    <label for="online">Online</label>  
                  </div>
                </div>

              <div class="textarea-wrapper">
                <label for="event-description">Descrição</label>
                <textarea id="event-description" name="event-description" cols="30" rows="5"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
